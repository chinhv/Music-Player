<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Music player</title>
</head>
<body>
    <div class="player">
        <div class="dashboard">
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
          <div class="menu-icon">
            <i class="fas fa-bars"></i>
          </div>
          <div class="menu-options">
            <div class="close-btn">
              <i class="fas fa-times"></i>
            </div>
            <div class="volume-option">
              <i class="fas fa-volume-up"></i>
              <input type="range" value="100" min="0" max="100" class="volume-input">
            </div>
          </div>
          <div class="option-icon_open">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="search-option">
            <div class="search-box">
              <i class="fas fa-search searching"></i>
              <input type="text" class="search-input">
            </div>
            <div class="option-icon_close">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
          <div class="not-find_box">
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
            <div>
                <i class="fas fa-bomb warn-icon"></i>
                <p class="warn-text">No music name <span>"Ã¡dsda"</span> found </p>
            </div>
          </div>
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <script src="./asset/js/app.js"></script>
    </div>
</body>
</html>
